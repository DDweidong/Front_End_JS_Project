<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <link rel="stylesheet" href="../../../lib/bootstrap(框架)/css/bootstrap.min.css">
    <script src="../../../lib/bootstrap(框架)/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../common/styles/index.css">
    <!--引入echars-->
    <script src="../../../lib/bootstrap(框架)/js/echars.js"></script>

</head>
<body>
    <!--动态渲染-->
    <div id="topbar">
    </div>
    <!--栅格-->
    <div id="box">
        <div class="container-fluid">
            <div class="row">
              <div class="col-2 sidemenu">
                    <!--动态渲染-->
              </div>
              <div class="col-10 " id="content">
                <div id="main">
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page">首页</li>
                      </ol>
                  </nav>

                  <div class="usertext" id="usertext">
                  </div>

                  <div id="userself" style="margin: 20px 0px 10px 20;">

                  <hr>

              </div>

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="#" alt="" id="userphoto1">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="delconfirm">确定</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../common/util/loadview.js"></script>
    <script src="./index.js"></script>
